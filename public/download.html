<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Downloads — Westbridge</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="/images/college_logo.svg" alt="Westbridge logo">
      <h1>Westbridge College — Student Portal</h1>
    </header>
    <div class="container">
      <div class="card">
        <h1>Downloads & Files</h1>
        <p class="muted">Select a file to download. (This endpoint is intentionally permissive for training.)</p>
        <form id="d">
          <div class="form-field"><label>File: <input name="name" value="uploads/secret_backup.sql"></label></div>
          <button type="submit">Download</button>
        </form>
        <pre id="out" style="max-height:300px;overflow:auto;margin-top:12px"></pre>
      </div>
    </div>
    <script>
      document.getElementById('d').addEventListener('submit', e=>{
        e.preventDefault();
        const fd = new FormData(e.target);
        const name = encodeURIComponent(fd.get('name'));
        fetch('/download?name=' + name).then(r=>r.text()).then(t=>document.getElementById('out').textContent = t);
      });
    </script>
  </body>
</html>
